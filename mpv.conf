##DEFAULT
player-operation-mode=pseudo-gui
profile=opengl-hq2
#opengl-backend=cocoa

##VIDEO
vo=opengl
hwdec=videotoolbox-copy 
hwdec-codecs=all 
deband-iterations=2
deband-range=12

##PERFORMANCE
opengl-pbo=yes
opengl-fbo-format=rgb32f

##AUDIO
ao=coreaudio
volume=65
volume-max=100
audio-pitch-correction=no

##MISC SETTINGS
pause
no-border
no-window-dragging
cursor-autohide=60
cursor-autohide-fs-only
no-input-default-bindings
input-media-keys=no

##OSC
no-osc

##OSD

#misc
osd-bold=yes
osd-duration=400

#font
osd-font-size=15
osd-color="#ffffffff"
osd-border-color="#ff151515"
osd-border-size=1
osd-shadow-offset=1
osd-shadow-color="#11000000"
#osd-fractions

#bar
osd-bar-h=1.3
osd-bar-w=8
osd-bar-align-x=1
osd-bar-align-y=-1

##LANGUAGE
alang=Japanese,jp,jap
slang=eng,en,English,enUS,en-US

##SUBTITLE

#misc
sub-justify=left

#ass
sub-ass-force-style=Kerning=yes,Fontsize=15

#srt
sub-font-size=21                  # like small subs on a big screen
sub-margin-y=4                    # like the subtitles low
sub-color="#ffff00"               # hard to see white, because of low backlight settings. Trying different colors.
sub-border-color="#FF151515"
sub-border-size=2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=-0.2

##AUTO-PROFILES

[FHD]
profile-desc=cond:get('height',0) >= 1000
scale=spline36
cscale=spline36
fullscreen=yes

[HD]
profile-desc=cond:get('height',0) < 1000 and get('height',0) >= 700
scale=haasnsoft
cscale=ewa_lanczossoft

[SD]
profile-desc=cond:get('width',0) < 800
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
scale-antiring=0.8
cscale-antiring=0.9
video-aspect=16:9
video-zoom=0.030

[30FPS]
profile-desc=cond:get('container-fps', 24) > 29 and get('container-fps', 24) < 31
framedrop=no

[24FPS]
profile-desc=cond:get('container-fps', 24) > 23 and get('container-fps', 24) < 25
video-sync=display-resample
interpolation=yes
interpolation-threshold=0.03
tscale=oversample             # sharp: nearest <-> oversample <-> linear (triangle) <-> catmull_rom <-> mitchell <-> gaussian <-> bicubic : smooth
blend-subtitles=no

##PROFILES

[auto-profiles=no1]
script-opts=auto-profiles=no

[auto-profiles=no2]
script-opts=auto-profiles=no
profile=SD16:9

[opengl-hq2]
dscale=mitchell
dither-depth=no
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes

[SD16:9]
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
scale-antiring=0.8
cscale-antiring=0.9
